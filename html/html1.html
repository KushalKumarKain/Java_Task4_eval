<html>
  <head>
    <title>Eval Test</title>
    <link rel="stylesheet" href="../css/html1.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/additional-methods.js"></script>
  </head>

  <body>
    <form action="JAVA_task5pt2.html" method="get">

      <div class="name">

      <p class="namelabel">Name:
      <input class="firstname" type="text" id="f_name" name="f_name"></p>
			
      </div>

      <div class="age">

        <p class="age1">Age:
        <input type="number" id="age_1" name="age_1"></p>

      </div>

      <div class="email">

        <p class="email">E-mail:
        <input type="email" name="email" id="email"></p>

      </div>
      
      <div class="phone">

        <p class="number">Phone Number:
        <input type="text"  id="nume" name="phone"></p>

      </div>

      <div class="gender">
        <legend><b>Gender:</b> 
        <label id="male"><input type="radio" value="male" name="gender">Male</label>
        <label id="female"><input type="radio" value="female" name="gender">Female</label>
        <label id="other"><input type="radio" value="others" name="gender">Others</label></legend>
      </div>

      <!-- <div class="checkbox">

      </div> -->

      <div class="submit">
        <button id="submitbtn" class="submitbutton" type="submit" value="submit">Submit</button>
      </div>

    </form>
  </body>
</html>
