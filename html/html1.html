<html>
  <head>
    <title>Eval Test</title>
    <link rel="stylesheet" href="../css/html1.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/additional-methods.js"></script>
  </head>

  <body>
    <form id="form" action="JAVA_task5pt2.html" method="get">

      <div class="name" id="container">

      <label class="namelabel"><b> Name: </b></label>
      <input class="firstname" type="text" id="f_name" name="f_name">
			
      </div>

      <div class="age" id="container">

        <label class="age1"><b> Age: </b></label>
        <input type="number" id="age_1" name="age_1" min="18" max="25">

      </div>

      <div class="email" id="container">

        <label class="mail"><b> E-mail: </b></label>
        <input type="email" name="email" id="email" placeholder="abc@tntra.io">

      </div>
      
      <div class="phone" id="container">

        <label class="number"><b> Phone Number: </b></label>
        <input type="text"  id="nume" name="phone" placeholder="(000)-00-00000">

      </div>

      <div class="gender" id="container">
        <legend class="gender1"><b>Gender:</b> 
        <label id="male"><input type="radio" value="male" name="gender">Male</label>
        <label id="female"><input type="radio" value="female" name="gender">Female</label>
        <label id="other"><input type="radio" value="others" name="gender">Others</label></legend>
      </div>

      <!-- <div class="checkbox">

      </div> -->

      <div class="submit">
        <button id="submitbtn" class="submitbutton" type="submit" value="submit">Submit</button>
      </div>

    </form>
    <script src="../js/html1.js"></script>
  </body>
</html>
